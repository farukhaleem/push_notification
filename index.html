<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="push.min.js"></script>
<script type="text/javascript" src="serviceWorker.min.js"></script>


<script type="text/javascript">
	
function pop(){
	
	var audio = document.getElementById("music");
	audio.play();
	
	Push.create('New Lead from John \njohn@gmail.com',{
	    body: "www.assignmentbyus.com",
	    icon: 'logo-single.png',
	    onClick: function () {
	        window.focus();
	        this.close();
	    }
	});
}


function pause(){
	var audio = document.getElementById("music");
	audio.pause();
}


function start(counter){
  if(counter < 10800){    
    setTimeout(function(){
    	counter++;

    	pop();
    	console.log(counter,'This working');

    	start(counter);
    }, 9000);
  }
}

start(0);



</script>

<body>


<a href="javascript:;" onclick="pause()">Pause</a>

<audio id="music">
  <source src="ring.mp3" type="audio/mpeg">
</audio>

</body>
</html>
